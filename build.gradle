group 'org.elarbi'
version '1.0'

apply plugin: 'java'
apply plugin: 'idea'


//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'io.elarbi.kafka.WriteReadBillionMessages'
    }
    baseName = project.name
    from {configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.kafka:spring-kafka:1.1.2.RELEASE'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.41'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    testCompile 'org.springframework.kafka:spring-kafka-test:1.1.2.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.6.1'

}
